<div class="container mt-2 mb-3">
    <div class="row">
      <div class="col-6 mx-auto">
        <img class="mx-auto d-block" src="/assets/img/logo/png/logo_grande.png" width="150" height="150">
      </div>
    </div>

    <div class="row">
      <div class="col-6 mx-auto">
      <h1>Crear un nuevo usuario</h1>
        <form class="form-horizontal" [formGroup]="user" (ngSubmit)="submit()">

          <div class="form-group">

            <div class="form-group">
              <label class="register-form_name">Nombre</label>
              <input formControlName="firstName"
              ngControl="inp" type="text" class="form-control" name="firstName" id="register-name" placeholder="Nombre" required>
            </div>
            
            <div class="form-group">
              <label class="register-form_surname">Apellidos</label>
              <input formControlName="lastName"
              type="text" class="form-control" name="lastName" id="register-surname" placeholder="Apellidos" required>
            </div>

            <div class="form-group">
              <label class="register-form_username">Username</label>
              <input formControlName="name"
              type="text" class="form-control" name="name" id="register-username" placeholder="Username" required>
            </div>

            <div class="form-group">
              <label class="register-form_email">E-mail</label>
              <input formControlName="email"
              type="text" class="form-control" name="email" id="register-email" placeholder="E-mail" required>
            </div>

            <div class="form-group">
              <label class="register-form_password">Contrase単a</label>
              <input type="password" class="form-control" name="passwordHash" id="register-password" placeholder="Contrase単a" required>
            </div>
		
            <div class="form-group">
              <label class="register-form_password">Confirmar contrase単a</label>
              <input type="password" class="form-control" id="password-confirm" placeholder="Confirmar contrase単a" required>
            </div>
            
 		
 			<input type="hidden" name="_csrf" value="{{token}}"/>
 			
            <div class="control-group">
              <div class="controls">
                <button id="register" class="btn btn-primary" type='submit'>Register</button>
              </div>
            </div>
          </div>

        </form>
      </div>
    </div>
</div>
