
<div class="container mt-2 mb-3">
    <div class="row">
        <div class="col-6 mx-auto">
            <img class="mx-auto d-block" src="assets/img/logo/png/logo_grande.png" width="150" height="150"/>
        </div>
    </div>
    
    <div class="row">
        <div class="col-6 mx-auto">
        <h1>Crear un nuevo evento</h1>

            <form class="form-horizontal"
                [formGroup]="event"
                (ngSubmit)="submit()">

                <div class="form-group">
                    <label class="register-event-form">Nombre</label>
                    <input
                        type="text"
                        name="name"
                        formControlName="name"
                        ngControl="inp"
                        class="form-control"
                        placeholder="Nombre"
                        required
                    />
                </div>

                <div class="form-group">
                    <label class="register-event-form">Elige un juego </label>
                    <select class="form-control" formControlName="game" name="game" required>
                            <option [ngValue]="null" disabled>Juegos disponibles...</option>
                            <option *ngFor="let obj of gamesList">{{obj}}</option>
                    </select>
                </div>


                <div class="form-group">
                    <label class="register-event-form">Lugar</label>
                    <input
                        type="text"
                        name="place"
                        formControlName="place"
                        ngControl="inp"
                        class="form-control"
                        placeholder="Lugar"
                        required/>
                </div>
                <div class="form-group">
                    <label class="register-event-form">DÃ­a</label>
                    <input
                        class="form-control"
                        name="day"
                        type="text"
                        formControlName="day"
                        ngControl="inp"
                        placeholder="21-01-2020"
                        required/>
                </div>

                <div class="control-group">
                    <div class="controls">
                        <button
                            id="register"
                            type="submit"
                            class="btn btn-primary">Register</button>
                    </div>
                </div>
                
               <!--<input type="hidden" name="_csrf" value="{{token}}"/>--> 


            </form>
        </div>
    </div>
</div>
