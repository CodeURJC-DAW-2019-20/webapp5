<div class="container mt-2 mb-3">
    <div class="row">
        <div class="col-6 mx-auto">
            <img class="mx-auto d-block" src="assets/img/logo/png/logo_grande.png" width="150" height="150"/>
        </div>
    </div>
    
    <div class="row">
        <div class="col-6 mx-auto">
        <h1>Crear un nuevo artículo</h1>

            <form ngNativeValidate
                class="form-horizontal"
                [formGroup]="merch"
                (ngSubmit)="submit()">
            
                <div class="form-group">
                    <label class="register-event-form_img">Imagen</label>

                    <div class="custom-file">

                        <input
                            type="file"
                            (change)="onFileChanged($event)"
                            formControlName="haveImage"
                            name="imageFile"
                            accept=".jpg, .jpeg"
                            class="custom-file-input"
                            id="inputGroupFile01"/>
                        <label class="custom-file-label" for="inputGroupFile01">Elegir fichero</label>
                    </div> 
                    
                </div>

                <div class="form-group">
                    <label class="register-merch-form">Nombre</label>
                    <input
                        type="text"
                        name="name"
                        formControlName="name"
                        class="form-control"
                        placeholder="Nombre"
                        required
                    />
                </div>
                
                <div class="form-group">
                    <label class="register-merch-form">Elige un tipo </label>
                    <select class="form-control" formControlName="type" name="type" required>
                        <option [ngValue]="null" disabled>Elige un tipo...</option>
                        <option *ngFor="let merchType of merTypeList" [ngValue]="merchType">{{merchType.type}}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="register-merch-form">Descripción</label>
                    <textarea
                        name="description"
                        formControlName="description"
                        rows="3"
                        class="form-control"
                        required>
                    </textarea>
                </div>
                
    
                <div class="form-group">
                    <label class="register-merch-form">Unidades</label>
                    <input
                        type="number"
                        name="stock"
                        formControlName="stock"
                        class="form-control"
                        placeholder="Unidades disponibles"
                        required/>
                </div>
                
                <div class="form-group">
                    <label class="register-merch-form">Descuento</label>
                    <input
                        type="number"
                        name="discount"
                        formControlName="discount"
                        class="form-control"
                        placeholder="Descuento aplicable (euros)"
                        required/>
                </div>
                
                <div class="form-group">
                    <label class="register-merch-form">Precio</label>
                    <input
                        type="number"
                        name="price"
                        formControlName="price"
                        class="form-control"
                        id="register-event-form"
                        placeholder="Precio de compra (euros)"
                        required/>
                </div>

                <div class="control-group">
                    <div class="controls">
                        <button
                            id="register"
                            type="submit"
                            class="btn btn-primary">Añadir artículo</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
